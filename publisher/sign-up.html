<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher - Sign up</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="sign-up.html">Sign up</a>
        <a href="login.html">Login</a>
    </nav>
    <hr>
    <h1>Sign up</h1>
    <!-- Sign up form -->
    <section>
        <fieldset>
            <legend>Create a new user</legend>
            <form action="home.html">
                <div>
                    <input type="email" name="email" id="email" maxlength="100" placeholder="Your email" required>
                </div>
                <div>
                    <input type="password" name="pass1" id="pass1" minlength="10" maxlength="256" placeholder="Your password" required>
                </div>
                <div>
                    <input type="password" name="pass2" id="pass2" minlength="10" maxlength="256" placeholder="Confirm password" required>
                </div>
                <div>
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">I agree to <a href="#">terms of use</a>.</label>
                </div>
                <div>
                    <button type="submit">Sign up</button>
                </div>
            </form>
            <p>
                Already have a user? <a href="login.html">Login.</a>
            </p>
        </fieldset>
    </section>
    <hr>
    <!-- Coryright information -->
    <footer>
        Copyright Â© 2022 Lemonpill
    </footer>
</body>
</html>
