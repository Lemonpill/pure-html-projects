<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher - Login</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="sign-up.html">Sign up</a>
        <a href="login.html">Login</a>
    </nav>
    <hr>
    <h1>Login</h1>
    <!-- Login form -->
    <section>
        <fieldset>
            <legend>Login as an existing user</legend>
            <form action="home.html">
                <div>
                    <input type="email" name="email" id="email" maxlength="100" placeholder="Your email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" minlength="10" maxlength="256" placeholder="Your password" required>
                </div>
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me on this device.</label>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>
                Don't have an account? <a href="sign-up.html">Sign-up.</a>
            </p>
        </fieldset>
    </section>
    <hr>
    <!-- Coryright information -->
    <footer>
        Copyright Â© 2022 Lemonpill
    </footer>
</body>
</html>
