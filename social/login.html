<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Login</title>
</head>
<body>
    <header>
        <span>Not logged in</span>
        <a href="sign-up.html">Sign up</a>
        <a href="login.html">Login</a>
    </header>
    <section>
        <h1>Login</h1>
        <fieldset>
            <legend>Login as an existing user</legend>
            <form action="feed.html">
                <div>
                    <input type="email" name="email" id="email" maxlength="100" placeholder="Your email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" maxlength="1000" placeholder="Your password" required>
                </div>
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </fieldset>
    </section>
</body>
</html>
